{% extends 'base.html' %}

{% block content %}
<div class='container'>
    <h1>Delete cars</h1>
    <h1>Enter a primary key to delete car!</h1>
    <form action="" method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for='pk'>PK Number: </label>
            <input class="form-control" type="text" name="pk" id="pk">
        </div>
        <input class="btn btn-primary" type="submit" value="Delete">
    </form>
</div>
{% endblock content %}
